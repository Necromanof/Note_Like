<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Un Etudiant</title>
    <link rel="stylesheet" href="MoreStyle.css">
    <link rel="shortcut icon" href="Ministère-Éducation-Nationale-Jeunesse.svg.png">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="Ministère-Éducation-Nationale-Jeunesse.svg.png" alt="Logo Ministère">

            <a href="aceuil.html">Return</a>
        </nav>

        <h1>Ajouter un Etudiant</h1>

        <div class="tab">
                <label for="Nom" name=>Nom de l'étudiant</label>
                <input type="text" name="Nom" id="studentName">

                <label for="Prenom">Prénom de l'étudiant</label>
                <input type="text" name="Prénom" id="student-firstname">

                <label for="Age">Âge de l'étudiant</label>
                <input type="number" name="âge" id="age">

                <label for="Gender">Sexe</label>
                <select name="Gender" id="Gender" >
                    <option value="Select" name="Gender">---Selection le sexe de l'étudiant---</option>
                    <option value="Male" name="Gender">Masculin</option>
                    <option value="Female" name="Gender">Féminin</option>
                </select>
    
                <label for="Classe">Classe de l'étudiant</label>
                <select name="classSelection" id="classSelection">
                    <option value="select" selected>---Selectionner Une Classe---</option>
                    <option value="Info">Bachelor Info</option>
                    <option value="RH">Bachelor RH</option>
                    <option value="Elec">BTS Electrotechnique</option>
                    <option value="LP Surf">Licence pro SURF</option>
                </select>

                <label for="email">E-mail de l'étudiant</label>
                <input type="email" name="email">

                <button id="add-student-btn">Add</button>

                <script src="AddStudent.js"></script>
            </div>
            
    </div>
    
</body>
</html>
